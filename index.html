<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="imgs/correct.png" />
		<link rel="stylesheet" href="/style.css" />
		<title>TO Do List</title>
	</head>
	<body>
		<div class="container">
			<div class="tasks-box">
				<div class="header">
					<h1>To Do List</h1>
					<img src="/imgs/correct.png" alt="" />
				</div>
				<div class="form">
					<div class="input-group">
						<input class="input" type="text" name="task" id="task" />
						<label for="task">New task...</label>
					</div>
					<button class="submit">ADD</button>
				</div>
				<div class="tasks"></div>
				<input type="button" class="all" value="Delete All" />
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
